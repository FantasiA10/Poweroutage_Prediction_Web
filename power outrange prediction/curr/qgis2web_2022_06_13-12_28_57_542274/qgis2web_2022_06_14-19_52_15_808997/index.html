<!doctype html>
<style>
	@import url(style.css);
</style>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            top: 80px;
            left: 25%;
            width: 800px;
            height: 600px;
        }
        </style>
        <title>us map</title>
    </head>
    <body>
        <div class="container">
			<header>
				<h1>Disaster Analysis Lab</h1>
			</header>
		</div>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/US_States_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:5, minZoom:3
        }).fitBounds([[-3.539200119426127,-189.2812087869137],[88.34434253356919,-17.31860639120353]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_US_States_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">STUSPS</th>\
                        <td>' + (feature.properties['STUSPS'] !== null ? autolinker.link(feature.properties['STUSPS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State Name</th>\
                        <td>' + (feature.properties['State Name'] !== null ? autolinker.link(feature.properties['State Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_US_States_0_0() {
            return {
                pane: 'pane_US_States_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_US_States_0');
        map.getPane('pane_US_States_0').style.zIndex = 400;
        map.getPane('pane_US_States_0').style['mix-blend-mode'] = 'normal';
        var layer_US_States_0 = new L.geoJson(json_US_States_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_US_States_0',
            layerName: 'layer_US_States_0',
            pane: 'pane_US_States_0',
            onEachFeature: pop_US_States_0,
            style: style_US_States_0_0,
        });
        bounds_group.addLayer(layer_US_States_0);
        map.addLayer(layer_US_States_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>us map</h2>';
            };
            title.addTo(map);
        setBounds();
        </script>
    </body>
</html>
